version: 0.0

os: "linux"

hooks:
  ApplicationStop:
    - location: "pipeline/scripts/stop_service.sh"
      timeout: 300
      runas: root

  Install:
    - location: "pipeline/scripts/install_service.sh"
      timeout: 300
      runas: root

  ApplicationStart:
    - location: "pipeline/scripts/start_service.sh"
      timeout: 300
      runas: root
